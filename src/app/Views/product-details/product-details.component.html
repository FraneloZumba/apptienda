<div class="detail-product">
  <section class="item-product">
    <p id="id">ID: {{ productSelected.id }}</p>
    <h2>{{ productSelected.title }}</h2>
    <p id="price">${{ productSelected.price | number:'1.2-2' }}</p>
    <img [src]="productSelected?.imageUrl" alt="{{ productSelected?.title }}" class="product-image" />
  </section>

  <!-- Selector de cantidad (máximo 3) -->
  <div class="quantity-selector">
    <label for="quantity">Cantidad: </label>
    <input type="number" id="quantity" [(ngModel)]="quantity" min="1" max="3" />
    <p *ngIf="quantity > 3" class="error-message">Solo puedes seleccionar hasta 3 unidades.</p>
  </div>

  <button (click)="gotoHome()">Regresar</button>
  <button (click)="addToCart()" [disabled]="quantity > 3 || quantity < 1">Añadir al carrito</button>
</div>
